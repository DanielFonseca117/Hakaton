<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard de Estadísticas</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="CSS/style.css" />
  <link rel="stylesheet" href="CSS/dashboard.css" />
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2rem;
      padding: 1rem 2rem;
      width: 100%;
      box-sizing: border-box;
    }

    .full-width {
      grid-column: 1 / -1;
    }

    header {
      text-align: center;
      padding: 2rem;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }

    canvas {
      width: 100% !important;
      height: 500px !important;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    table, th, td {
      border: 1px solid #dee2e6;
    }

    th, td {
      padding: 0.75rem;
      text-align: left;
    }

    th {
      background-color: #0d6efd;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    @media (max-width: 768px) {
      .grid-container {
        grid-template-columns: 1fr;
        padding: 1rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Dashboard de Participación</h1>
    <p>Estadísticas generales de las actividades</p>
  </header>

  <div class="grid-container">
    <div class="full-width">
      <h2>Progreso hacia la Meta General</h2>
      <div style="background: #e9ecef; border-radius: 10px; overflow: hidden; margin-bottom: 1rem;">
        <div id="barraProgreso" style="height: 30px; background: linear-gradient(90deg, #8b21c4, #0d6efd); width: 0%; transition: width 1s;"></div>
      </div>
      <p id="textoProgreso" style="text-align: center; font-weight: bold;"></p>
    </div>

    <div>
      <h2>Distribución por género (Total)</h2>
      <canvas id="totalGenero"></canvas>
    </div>

    <div>
      <h2>Comparativa de géneros por región</h2>
      <canvas id="generoRegion"></canvas>
    </div>

    <div>
      <h2>Participación femenina por actividad</h2>
      <canvas id="participacionFemenina"></canvas>
    </div>

    <div>
      <h2>Línea de tiempo de participación</h2>
      <canvas id="lineaTiempo"></canvas>
    </div>

    <div class="full-width">
      <h2>Análisis de frecuencia de retos</h2>
      <canvas id="frecuenciaRetos"></canvas>
    </div>

    
  </div>

  <script src="JS/formulario_datos_dinamicos.js"></script>
</body>

</html>
