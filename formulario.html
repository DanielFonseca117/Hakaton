<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Actividad</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container my-5">
      <h2 class="mb-4">Registrar Nueva Actividad</h2>
      <form id="form-actividad">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre de la actividad</label>
          <input type="text" class="form-control" id="nombre" required />
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="fechaInicio" class="form-label">Fecha inicio</label>
            <input type="date" class="form-control" id="fechaInicio" required />
          </div>
          <div class="col-md-6 mb-3">
            <label for="fechaFin" class="form-label">Fecha fin</label>
            <input type="date" class="form-control" id="fechaFin" required />
          </div>
        </div>

        <div class="mb-3">
          <label for="ubicacion" class="form-label">Ubicación</label>
          <input type="text" class="form-control" id="ubicacion" required />
        </div>

        <div class="mb-3">
          <label for="tipo" class="form-label">Tipo de actividad</label>
          <select class="form-select" id="tipo">
            <option>Taller</option>
            <option>Reunión</option>
            <option>Gestión</option>
            <option>Otro</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="indicador" class="form-label"
            >Indicador relacionado</label
          >
          <input type="text" class="form-control" id="indicador" required />
        </div>

        <div class="row">
          <div class="col mb-3">
            <label for="hombres" class="form-label"
              >Participantes hombres</label
            >
            <input type="number" class="form-control" id="hombres" min="0" />
          </div>
          <div class="col mb-3">
            <label for="mujeres" class="form-label"
              >Participantes mujeres</label
            >
            <input type="number" class="form-control" id="mujeres" min="0" />
          </div>
          <div class="col mb-3">
            <label for="otres" class="form-label">Otros</label>
            <input type="number" class="form-control" id="otres" min="0" />
          </div>
        </div>

        <div class="mb-3">
          <label for="resultado" class="form-label">Resultado obtenido</label>
          <textarea class="form-control" id="resultado" rows="2"></textarea>
        </div>

        <div class="mb-3">
          <label for="responsable" class="form-label">Responsable</label>
          <input type="text" class="form-control" id="responsable" />
        </div>

        <div class="mb-3">
          <label for="estado" class="form-label">Estado</label>
          <select class="form-select" id="estado">
            <option>Iniciada</option>
            <option>En proceso</option>
            <option>Finalizada</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
